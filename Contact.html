<form action="/payments/cc" method="POST">

    <label for="Message">Message:</label>
    <input type="text" name="Message" required placeholder="Message"/>

    <!-- ✅ Submit Button -->
    <button type="submit">Submit</button>
  </fieldset>
</form>
